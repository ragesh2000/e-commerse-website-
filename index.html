<!DOCTYPE html>
<html lang="en">
<html>
<head>
  <meta charset="utf-8">
  <title>HP Pavillion</title>
  <link rel="stylesheet" href="resourses/design.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <div class="row text-center">
      <div class="col">
        <h1>HP Pavillion</h1>
      </div>
    </div>
    <div class="row text-center">
      <div class ="col">
        <h3>Indias no1 laptop brand</h3>
      </div>
    </div>
    <br>
    <div class="row text-center">
      <div class="row">
        <div class="col">
          <img src="resourses/hp.jpg" class="img-fluid" alt="laptop" />
        </div>
        <div class="col">
          <h4 id="color">Color varients</h4>
          <select>
            <option value="grey">
              Grey
            </option>
            <option value="black">
              Black
            </option>
            <option value="white">
              white
            </option>
          </select>
          <br>
          <h4 id="sort">Sort produts</h4>
          <select>
            <option value="By price">
              By price 
            </option>
            <option value="By populariry">
              By popularity
            </option>
            <option value="by rating">
              By rating
            </option>
          </select>
        </div>
      </div>
    </div>
    <div class="col-1 mt-5 col-sm-5">
      <div class="row">
        <h3>MRP: <i class="fas fa-rupee-sign"></i> 74999</h3>
        <h3 id="discount">82999</h3>

      <div class="row">
        <div class="col">
          <img src="resourses/rating.jpg" alt="rating" class="rating">
        </div>
        
      </div>



      </div>
    </div>
    <br>
    <div class="row text-center">
      <div class="col">
        <div class="row">
          <div class="col">
            <img class="img-icon1" src="resourses/icon1.jpg" alt="icon" />
            <h4>64 days replacement</h4>
          </div>
          <div class="col">
            <img class="img-icon2" src="resourses/icon2.jpg" alt="icon" />
            <h4>2 year warranty</h4>
          </div>
          <div class="col">
            <img class="img-icon3" src="resourses/ico3n.jpg" alt="icon" />
            <h4>
            fast delivery</h4>
          </div>

        </div>
      </div>
    </div>
    <div class="row text-center">
      <div class="col">
        <br>
        <h4 class="rate">Rate us </h4> 
      </div>
    </div>


  </div>
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
